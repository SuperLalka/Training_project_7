<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Huddle</title>
</head>
<body class="page page_bg_large page_bg_small">
<header class="header page__header">
  <div class="header__logo">
    <img src="css/images/logo.svg" alt="logo" class="header__logo_image">
  </div>
</header>
<main class="main page__main">
  <div class="image-block main__image-block">
    <img src="css/images/illustration-mockups.svg" alt="illustration-mockups" class="main__image-block_illustration">
  </div>
  <div class="main__text-block main__text-block_size">
    <h1>
      Build The Community Your Fans Will Love
    </h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
      connections with your users as you engage in genuine discussion.
    </p>
    <button class="button button_theme_white button_size">
      Register
    </button>
  </div>
</main>
<footer class="footer page__footer">
  <div class="footer__logo footer__logo_size footer__logo_theme_white">
    <img src="css/images/icon-facebook.svg" alt="icon-facebook">
    <img src="css/images/icon-twitter.svg" alt="icon-twitter">
    <img src="css/images/icon-instagram.svg" alt="icon-instagram">
  </div>
</footer>
</body>
</html>
